<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="recipe.css">


</head>
<body>
    
      <h1 class="title is-1" id="title">Tar Heel Cookbook  <img src="heel.png" alt="tar heel"></h1><br>
    <h3>Sign In</h3>

        <form id="login-form">
            <div class="form-group">
              <label for="username_check">Username</label>
              <input type="text" class="form-control" id="username_check">
            </div>
            <div class="form-group">
                <label for="password_check">Password</label>
                <input type="text" class="form-control" id="password_check">
            </div>
           
            <button type="submit" id="login" class="btn btn-primary">Sign In</button>
            
          </form><br><br>
          <button id="signup" class="btn btn-primary">Create an Account</button>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="sign_in.js"></script>
</body>
</html>
