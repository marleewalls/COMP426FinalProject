<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="recipe.css">

<body>
      <h1 class="title is-1" id="title">Tar Heel Cookbook  <img src="heel.png" alt="tar heel"></h1><br>
    </div>
    <h3>Sign Up</h3>


    <form id="signup-form">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" class="form-control" id="first_name">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email">
        </div>

        <div class="form-group">
            <label for="username_check">Username</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="form-group">
              <label for="password_check">Password</label>
              <input type="text" class="form-control" id="password">
          </div>
       
          <button type="submit" id="signUp" class="btn btn-primary">Sign Up</button>
      </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="sign_up.js"></script>
</body>
</html>
